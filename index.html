<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seed Phrase Generator & Ethereum Wallet Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h2>Seed Phrase Generator & Ethereum Wallet Checker</h2>
    
    <!-- Input untuk menentukan jumlah seed phrase -->
    <div class="input-section">
      <label for="num-seeds">Masukkan jumlah seed phrase yang ingin di-generate:</label>
      <input type="number" id="num-seeds" value="10" min="1" max="100" />
      <button onclick="generateMultipleSeedPhrases()">Generate and Check Wallets</button>
    </div>

    <!-- Tempat menampilkan hasil -->
    <div id="seed-results" class="results-section"></div>
  </div>

</body>
</html>
